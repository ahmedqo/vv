<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <title>Document</title>
    <style>
        * {
            font-family: "Poppins", sans-serif;
            font-family: "Roboto", sans-serif;
            font-family: "Roboto Mono", monospace;
        }
    </style>
</head>

<body>
    <section class="w-full my-6 md:my-10">
        <h1 class="text-3xl font-bold mb-8 flex items-center justify-between">Profile</h1>
        <div class="w-full rounded-md p-4 bg-white">
            <form action="#">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1 flex flex-col gap-2">
                            <label class="flex justify-between text-grey-darkest" for="first-name">
									<span>First name</span>
								</label>
                            <input id="first-name" placeholder="First name" type="text" class="h-10 w-full bg-gray-50 text-grey-darkest px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
                        </div>
                        <div class="flex-1 flex flex-col gap-2">
                            <label class="flex justify-between text-grey-darkest" for="last-name">
									<span>Last name</span>
								</label>
                            <input id="last-name" placeholder="Last name" type="text" class="h-10 w-full bg-gray-50 text-grey-darkest px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col gap-2">
                        <label class="flex justify-between text-grey-darkest" for="email">
								<span>Email</span>
							</label>
                        <input id="email" placeholder="Email" type="email" class="h-10 w-full bg-gray-50 text-grey-darkest px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
                    </div>
                    <div class="flex-1 flex justify-end">
                        <button class="px-6 py-2 text-white w-full md:w-48 bg-blue-500 rounded-md hover:bg-blue-400 flex gap-6 items-center justify-center">
								<span>Save</span>
							</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>

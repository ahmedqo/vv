<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <title>Document</title>
    <style>
        * {
            font-family: "Poppins", sans-serif;
            font-family: "Roboto", sans-serif;
            font-family: "Roboto Mono", monospace;
        }
        
        .w-1200 {
            width: 100%;
            max-width: 1200px;
        }
        
        .header [data-lang="AR"] {
            flex-direction: row-reverse;
            text-align: right;
        }
        
        .header li[data-lang="AR"] {
            margin-right: auto;
            margin-left: unset;
        }
    </style>
</head>

<body>
    <header class="header bg-blue-500 text-white">
        <nav data-lang="FR" class="w-1200 flex flex-wrap items-center mx-auto md:gap-6 justify-start">
            <div data-lang="FR" class="w-full md:w-max px-4 md:px-0 flex items-center justify-between">
                <div class="flex flex-no-shrink items-center py-4 text-grey-darkest">
                    <span class="font-black text-xl tracking-tight">Luke Bennett</span>
                </div>
                <button onclick="menu(event)" class="md:hidden inline-flex items-center justify-center rounded-md text-white hover:text-grey-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
						<svg class="block h-6 w-6 pointer-events-none" fill="currentcolor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
							<path d="M6 36V33H42V36ZM6 25.5V22.5H42V25.5ZM6 15V12H42V15Z" />
						</svg>
						<svg class="block hidden h-6 w-6 pointer-events-none" fill="currentcolor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
							<path
								d="M12.45 37.65 10.35 35.55 21.9 24 10.35 12.45 12.45 10.35 24 21.9 35.55 10.35 37.65 12.45 26.1 24 37.65 35.55 35.55 37.65 24 26.1Z"
							/>
						</svg>
					</button>
            </div>
            <ul data-lang="FR" id="menu" class="hidden border-t md:border-none md:flex m-0 w-full md:w-0 md:flex-1 md:w-auto flex-col md:flex-row md:gap-4">
                <li class="px-4 md:px-0 py-2 md:py-0">
                    <a data-lang="FR" href="/about/" class="block md:inline-block font-black underline">
							Projet
						</a>
                </li>
                <li class="px-4 md:px-0 py-2 md:py-0">
                    <a data-lang="FR" href="./p1.html" class="block md:inline-block">
							Consultation
						</a>
                </li>
                <li data-lang="FR" class="px-4 md:px-0 py-2 md:py-0 ml-auto">
                    <button data-lang="FR" onclick="setLang(event)" class="langbtn w-full md:w-max text-left">
							langue: FR
						</button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="w-1200 mx-auto p-4 md:p-0"></main>
    <script defer>
        function menu(e) {
            const mnu = document.querySelector("#menu");
            const icn = e.target.querySelectorAll("svg");
            const btn = e.target;
            icn.forEach((svg) => {
                svg.classList.toggle("hidden");
            });
            mnu.classList.toggle("hidden");
        }

        function setLang(e) {
            var lang = localStorage.getItem("lang");
            lang = lang === "FR" ? "AR" : "FR";
            localStorage.setItem("lang", lang);
            e.target.innerHTML = "languge: " + lang;
            document.querySelectorAll("[data-lang]").forEach((el) => {
                el.dataset.lang = lang;
            });
        }

        setLang({
            target: document.querySelector(".langbtn"),
        });
    </script>
</body>

</html>

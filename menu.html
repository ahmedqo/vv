<!DOCTYPE html>

<head>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

<body>
    <header class="shadow-md">
        <nav class="nav w-1200 flex flex-wrap items-center mx-auto md:gap-6 justify-between md:justify-start flex-row-reverse">
            <div class="flex flex-no-shrink items-center py-3 text-grey-darkest mr-4">
                <span class="font-semibold text-xl tracking-tight">Luke Bennett</span>
            </div>
            <button onclick="menu(event)" class="md:hidden ml-4 inline-flex items-center justify-center rounded-md text-grey-darkest hover:text-grey-darker focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
					<svg class="block h-6 w-6 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
						<path d="M6 36V33H42V36ZM6 25.5V22.5H42V25.5ZM6 15V12H42V15Z" />
					</svg>
					<svg class="block hidden h-6 w-6 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
						<path
							d="M12.45 37.65 10.35 35.55 21.9 24 10.35 12.45 12.45 10.35 24 21.9 35.55 10.35 37.65 12.45 26.1 24 37.65 35.55 35.55 37.65 24 26.1Z"

            <ul id="menu" class="hidden border-t md:border-none md:flex m-0 w-full md:w-auto md:mr-4 flex-col md:flex-row-reverse md:gap-4">
                <li class="px-4 md:px-0 py-2 md:py-0">

						</a>
                </li>

        </nav>
    </header>
    <main class="w-1200 mx-auto p-4 md:p-0"></main>
    <script defer>
        function menu(e) {
            const mnu = document.querySelector("#menu");
            const icn = e.target.querySelectorAll("svg");
            const btn = e.target;
            icn.forEach((svg) => {
                svg.classList.toggle("hidden");
            });
            mnu.classList.toggle("hidden");
        }
    </script>
